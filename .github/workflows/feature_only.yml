name: Only Feature Engineering

on:
  workflow_dispatch:
    inputs:
      market:
        description: 'é¸æ“‡è¦åŠ å·¥çš„å¸‚å ´ (tw / us / cn / hk / jp / kr / all)'
        required: true
        default: 'tw'
        type: choice
        options: [tw, us, cn, hk, jp, kr, all]

jobs:
  process:
    runs-on: ubuntu-latest

    env:
      GDRIVE_SERVICE_ACCOUNT: ${{ secrets.GDRIVE_SERVICE_ACCOUNT }}
      GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pandas numpy google-api-python-client google-auth-httplib2 google-auth-oauthlib python-dotenv

      - name: ğŸ’¾ Restore DB Cache
        uses: actions/cache@v3
        with:
          path: "*.db"
          # all æ¨¡å¼æœƒå…±ç”¨åŒä¸€ä»½ cache keyï¼›å–®å¸‚å ´å‰‡ç”¨ market prefix
          key: ${{ github.event.inputs.market }}-db-v3-${{ github.run_id }}
          restore-keys: |
            ${{ github.event.inputs.market }}-db-v3-

      - name: ğŸ§ª Run Processing & Sync to Cloud
        shell: bash
        run: |
          set -euo pipefail
          M="${{ github.event.inputs.market }}"
          if [ "$M" = "all" ]; then
            echo "ğŸ§ª Running all markets: tw/us/cn/hk/jp/kr"
            python -u only_feature.py all
          else
            echo "ğŸ§ª Running single market: $M"
            python -u only_feature.py "$M"
          fi

      - name: ğŸ“¢ Trigger Alpha Data Lab Sync
        if: success()
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          M="${{ github.event.inputs.market }}"
          if [ "$M" = "all" ]; then
            echo "â­ï¸ all æ¨¡å¼ï¼šç•¥éå–®ä¸€ DB çš„ repo dispatchï¼ˆä½ ä¹Ÿå¯ä»¥æ”¹æˆé€å¸‚å ´ dispatchï¼‰"
            exit 0
          fi

          DB_NAME="${M}_stock_warehouse"
          echo "ğŸš€ å¸‚å ´ ${M} åŠ å·¥å®Œæˆï¼Œé€šçŸ¥ Alpha Data Lab..."
          curl -X POST https://api.github.com/repos/grissomlin/Alpha-Data-Cleaning-Lab/dispatches \
          -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: bearer $GH_PAT" \
          -d "{\"event_type\": \"warehouse_sync_complete\", \"client_payload\": {\"market_db\": \"$DB_NAME\"}}"
