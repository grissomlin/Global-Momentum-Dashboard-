name: Only Feature Engineering

on:
  workflow_dispatch:
    inputs:
      market:
        description: "market: tw/us/cn/hk/jp/kr/all"
        required: true
        default: "tw"

jobs:
  process:
    runs-on: ubuntu-latest
    env:
      GDRIVE_SERVICE_ACCOUNT: ${{ secrets.GDRIVE_SERVICE_ACCOUNT }}
      GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pandas numpy google-api-python-client google-auth-httplib2 google-auth-oauthlib python-dotenv

      # å¯é¸ï¼šDB cacheï¼ˆç”¨ market ç•¶ keyï¼‰
      - name: ğŸ’¾ Restore DB Cache (optional)
        uses: actions/cache@v4
        with:
          path: "*.db"
          key: db-cache-v1-${{ github.event.inputs.market }}
          restore-keys: |
            db-cache-v1-

      - name: ğŸ§ª Run Feature Engineering
        shell: bash
        run: |
          set -euo pipefail
          MARKET="${{ github.event.inputs.market }}"
          echo "ğŸ§ª Input market = $MARKET"

          if [ "$MARKET" = "all" ]; then
            for m in tw us cn hk jp kr; do
              echo "â–¶ï¸ Running only_feature for $m"
              python -u only_feature.py "$m"
            done
          else
            echo "â–¶ï¸ Running only_feature for $MARKET"
            python -u only_feature.py "$MARKET"
          fi

      - name: ğŸ“¢ Trigger Alpha Data Lab Sync (optional)
        if: success() && github.event.inputs.market != 'all'
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        shell: bash
        run: |
          set -euo pipefail
          DB_NAME="${{ github.event.inputs.market }}_stock_warehouse"
          echo "ğŸš€ å¸‚å ´ ${{ github.event.inputs.market }} åŠ å·¥å®Œæˆï¼Œé€šçŸ¥ Alpha Data Lab..."
          curl -sS -X POST https://api.github.com/repos/grissomlin/Alpha-Data-Cleaning-Lab/dispatches \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: bearer $GH_PAT" \
            -d "{\"event_type\": \"warehouse_sync_complete\", \"client_payload\": {\"market_db\": \"$DB_NAME\"}}"
