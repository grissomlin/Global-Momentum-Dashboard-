name: Only Feature Engineering (Parallel)

on:
  workflow_dispatch:
    inputs:
      market:
        description: "é¸æ“‡è¦åŠ å·¥çš„å¸‚å ´ (tw / us / cn / hk / jp / kr / all)"
        required: true
        default: "tw"
        type: choice
        options: [tw, us, cn, hk, jp, kr, all]

jobs:
  process:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        market: ${{ 
          github.event.inputs.market == 'all'
          && fromJSON('["tw","us","cn","hk","jp","kr"]')
          || fromJSON(format('["{0}"]', github.event.inputs.market))
        }}

    env:
      GDRIVE_SERVICE_ACCOUNT: ${{ secrets.GDRIVE_SERVICE_ACCOUNT }}
      GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pandas numpy google-api-python-client google-auth-httplib2 google-auth-oauthlib python-dotenv

      # å¯é¸ï¼šDB cacheï¼ˆé€™ç‰ˆ key æœƒçœŸçš„å‘½ä¸­ï¼‰
      - name: ğŸ’¾ Restore DB Cache (optional)
        uses: actions/cache@v4
        with:
          path: "*.db"
          key: ${{ matrix.market }}-db-v3
          restore-keys: |
            ${{ matrix.market }}-db-v3

      - name: ğŸ§ª Run Processing & Sync to Cloud
        shell: bash
        run: |
          set -euo pipefail
          echo "ğŸ§ª Running market: ${{ matrix.market }}"
          python -u only_feature.py ${{ matrix.market }}

      # æˆåŠŸæ‰è§¸ç™¼å¦ä¸€å€‹ Repoï¼ˆæ¯å€‹å¸‚å ´å„è§¸ç™¼ä¸€æ¬¡ï¼‰
      # è‹¥ä½ ä¸æƒ³ all æ™‚è§¸ç™¼ 6 æ¬¡ï¼Œæ”¹æˆï¼š
      # if: success() && github.event.inputs.market != 'all'
      - name: ğŸ“¢ Trigger Alpha Data Lab Sync (optional)
        if: success()
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        shell: bash
        run: |
          set -euo pipefail
          DB_NAME="${{ matrix.market }}_stock_warehouse"
          echo "ğŸš€ å¸‚å ´ ${{ matrix.market }} åŠ å·¥å®Œæˆï¼Œé€šçŸ¥ Alpha Data Lab..."
          curl -sS -X POST https://api.github.com/repos/grissomlin/Alpha-Data-Cleaning-Lab/dispatches \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: bearer $GH_PAT" \
            -d "{\"event_type\": \"warehouse_sync_complete\", \"client_payload\": {\"market_db\": \"$DB_NAME\"}}"
