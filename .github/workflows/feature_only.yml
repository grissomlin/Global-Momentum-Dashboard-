name: Only Feature Engineering

on:
  workflow_dispatch:
    inputs:
      market:
        description: 'é¸æ“‡è¦åŠ å·¥çš„å¸‚å ´ (tw / us / cn / hk / jp / kr / all)'
        required: true
        default: 'tw'
        type: choice
        options: [tw, us, cn, hk, jp, kr, all]

jobs:
  process:
    runs-on: ubuntu-latest

    env:
      GDRIVE_SERVICE_ACCOUNT: ${{ secrets.GDRIVE_SERVICE_ACCOUNT }}
      GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pandas numpy google-api-python-client google-auth-httplib2 google-auth-oauthlib python-dotenv

      # ğŸš€ DB cacheï¼ˆall æ¨¡å¼ä¹Ÿèƒ½ç”¨ï¼›æœƒæŠŠ cache è£¡å·²æœ‰çš„ *.db restore ä¸‹ä¾†ï¼‰
      - name: ğŸ’¾ Restore DB Cache
        uses: actions/cache@v3
        with:
          path: "*.db"
          key: ${{ github.event.inputs.market }}-db-v3-${{ github.run_id }}
          restore-keys: |
            ${{ github.event.inputs.market }}-db-v3-
            tw-db-v3-
            us-db-v3-
            cn-db-v3-
            hk-db-v3-
            jp-db-v3-
            kr-db-v3-

      - name: ğŸ§ª Run Processing & Sync to Cloud
        shell: bash
        run: |
          set -euo pipefail

          MARKET="${{ github.event.inputs.market }}"

          if [ "$MARKET" = "all" ]; then
            MARKETS=("tw" "us" "cn" "hk" "jp" "kr")
            echo "ğŸš€ Running ALL markets: ${MARKETS[*]}"
            for m in "${MARKETS[@]}"; do
              echo "=============================="
              echo "ğŸ§ª Start market: $m"
              python -u only_feature.py "$m"
              echo "âœ… Done market: $m"
            done
          else
            echo "ğŸ§ª Running single market: $MARKET"
            python -u only_feature.py "$MARKET"
          fi

      - name: ğŸ“¢ Trigger Alpha Data Lab Sync
        if: success()
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        shell: bash
        run: |
          set -euo pipefail

          MARKET="${{ github.event.inputs.market }}"

          if [ "$MARKET" = "all" ]; then
            MARKETS=("tw" "us" "cn" "hk" "jp" "kr")
            for m in "${MARKETS[@]}"; do
              DB_NAME="${m}_stock_warehouse"
              echo "ğŸš€ é€šçŸ¥ Alpha Data Lab: ${DB_NAME}"
              curl -sS -X POST https://api.github.com/repos/grissomlin/Alpha-Data-Cleaning-Lab/dispatches \
                -H "Accept: application/vnd.github.v3+json" \
                -H "Authorization: bearer $GH_PAT" \
                -d "{\"event_type\": \"warehouse_sync_complete\", \"client_payload\": {\"market_db\": \"$DB_NAME\"}}"
            done
          else
            DB_NAME="${MARKET}_stock_warehouse"
            echo "ğŸš€ é€šçŸ¥ Alpha Data Lab: ${DB_NAME}"
            curl -sS -X POST https://api.github.com/repos/grissomlin/Alpha-Data-Cleaning-Lab/dispatches \
              -H "Accept: application/vnd.github.v3+json" \
              -H "Authorization: bearer $GH_PAT" \
              -d "{\"event_type\": \"warehouse_sync_complete\", \"client_payload\": {\"market_db\": \"$DB_NAME\"}}"
          fi
